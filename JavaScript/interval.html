<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>外部定时函数</title>
    <script language="JavaScript" type="text/javascript">
        var timeId;
        function hello(){
            alert("hello");
        }
        function set(){
            timeId = setInterval("hello()",2000);
        }
        function cInterval(){
            clearInterval(timeId);
        }
    </script>
</head>
<body>
<input type="button" value="setInterval()" onclick="set()">
<input type="button" value="clearInterval()" onclick="cInterval()">
</body>
</html>
