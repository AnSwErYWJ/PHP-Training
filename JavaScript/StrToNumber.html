<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字符数值转换</title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
    var a;
    document.write("typeof(a) is <font color='red'>"+typeof(a)+"</font><br/>");

    a=true;
    document.write("a=true:typeof(a) is <font color='red'>"+typeof(a)+"</font><br/>");

    a=1;
    document.write("a=1:typeof(a) is <font color='red'>"+typeof(a)+"</font><br/>");

    a="1";
    document.write("a='1':typeof(a) is <font color='red'>"+typeof(a)+"</font><br/>");
    document.write("a='1'to int is <font color='red'>"+parseInt(a,10)+"</font><br/>");
    document.write("a='1'to number is <font color='red'>"+Number(a)+"</font><br/>");

    a="1.1"
    document.write("a='1.1'to float is <font color='red'>"+parseFloat(a)+"</font><br/>");

    a=null;
    document.write("a=null:typeof(a) is <font color='red'>"+typeof(a)+"</font><br/>");

</script>
</body>
</html>
