<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定时函数</title>
    <script language="JavaScript" type="text/javascript">
        var timeId;
        function hello(){
            alert("hello");
            timeId = setTimeout("hello()",2000);
        }
        function cTimeout(){
            clearTimeout(timeId);
        }
    </script>
</head>
<body>
<input type="button" value="setTimeout()" onclick="hello()">
<input type="button" value="clearTimeout()" onclick="cTimeout()">
</body>
</html>
