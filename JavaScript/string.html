<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>String对象</title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
    var s="12,ab,CD";
    document.write("s.charAT(3) is "+ s.charAt(3));
    document.write("<br/>");
    document.write("s.charCodeAt(1) is "+ s.charCodeAt(1));//Unicode 编码
    document.write("<br/>");
    document.write("s.concart('000') is "+ s.concat('000'));
    document.write("<br/>");
    document.write("s.indexOf('a') is "+ s.indexOf('a'));
    document.write("<br/>");
    document.write("s.lastIndexOf('a') is "+ s.lastIndexOf('a'));
    document.write("<br/>");
    document.write("s.replace('a','q') is "+ s.replace('a','q'));
    document.write("<br/>");
    document.write("s.slice(1,2) is "+ s.slice(1,2));
    document.write("<br/>");
</script>
</body>
</html>
