<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组</title>
    <script language="JavaScript" type="text/javascript">
        var colors = new Array("red","green","blue","yellow");
        for(var i=0;i<colors.length;i++){
            document.write("<font color='"+colors[i]+"'>");
            document.write("colors["+i+"] = "+colors[i] + "<br/>");
            document.write("<font/>")
        }
    </script>
</head>
<body>

</body>
</html>
