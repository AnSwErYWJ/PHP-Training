<!DOCTYPE html>
<html>
<head lang="en">

    <title>confirm方法</title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
    document.write("hello");
    document.clear();
    var flag = confirm("OK?");
    if(flag){
        alert("choose true");
    }
    else{
        alert("choose false");
    }
</script>
</body>
</html>
