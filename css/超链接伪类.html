<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>超链接伪类</title>
    <style type="text/css">
        /*名称和顺序不能更改*/
        a:link {color:red;text-decoration:none;}
        a:visited {font-size:11pt;color:gray;text-decoration:none;}
        /*划过*/
        a:hover {font-size:11pt;color:blue;text-decoration:none;}
        /*点击未松开*/
        a:active {font-size:20pt;color:green;text-decoration:none;}
    </style>
</head>
<body>
<a href="内联样式.html">超链接伪类</a>
</body>
</html>
