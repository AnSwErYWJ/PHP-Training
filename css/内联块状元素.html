<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>内联块状元素</title>
    <style type="text/css">
        a{

            width:20px;/*在默认情况下宽度不起作用*/
            height:20px;/*在默认情况下高度不起作用*/
            background:pink;/*设置背景颜色为粉色*/
            text-align:center; /*设置文本居中显示*/
            display:inline-block;
        }
    </style>
</head>
<body>
<p>内联块状元素（inline-block）就是同时具备内联元素、块状元素的特点，代码display:inline-block就是将元素设置为内联块状元素</p>
<p>img、input标签就是这种内联块状标签。</p>
<p>和其他元素都在一行上；</p>
<p>元素的高度、宽度、行高以及顶和底边距都可设置</p>
<a>1</a>
</body>
</html>
