<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>块级元素</title>
    <style type="text/css">
        p{background:pink;}
    </style>
</head>
<body>
什么是块级元素？在html中div、 p、h1、form、ul 和 li>就是块级元素。设置display:block就是将元素显示为块级元素。
<p>每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）</p>
<p>元素的高度、宽度、行高以及顶和底边距都可设置。</p>
<p>元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。</p>
</body>
</html>
