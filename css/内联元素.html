<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>内联元素</title>
</head>
<body>
<p>在html中，span、a、label、 strong 和em就是典型的内联元素（行内元素）（inline）元素。当然块状元素也可以通过代码display:inline将元素设置为内联元素。</p>
<p>和其他元素都在一行上</p>
<p>元素的高度、宽度及顶部和底部边距不可设置</p>
<p>元素的宽度就是它包含的文字或图片的宽度，不可改变</p>
</body>
</html>
