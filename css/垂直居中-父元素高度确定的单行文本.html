<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>垂直居中</title>
    <style>
/*父元素高度确定的单行文本的竖直居中的方法是通过设置父元素的 height 和 line-height 高度一致来实现的*/
        .wrap h2{
            margin:0;
            height:100px;
            line-height:100px;
            background:#ccc;
        }
    </style>
</head>

<body>
<div class="wrap">
    <h2>hi,imooc!</h2>
</div>
</body>
</html>
