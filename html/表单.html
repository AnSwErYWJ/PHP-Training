<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<fieldset><!-域容器-->
    <legend>用户信息入口</legend>

<form action="" method="get" >
    <table border="1">
        <tr>
            <td>用户ID</td>
            <td><input type="text" name="userID" size="20" value="answer" disabled="disable"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="userPwd" size="10" /></td>
        </tr>
        <tr>
            <td>技能</td>
            <td>
                <label for="C">C</label>
                <input type="checkbox" name="tech" value="C" id="C"/>
                <label for="C++">C++</label>
                <input type="checkbox" name="tech" value="C++" id="C++"/>
                <label for="Linux">Linux</label>
                <input type="checkbox" name="tech" value="Linux" id="Linux"/>
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="male" checked="checked"/>男
                <input type="radio" name="sex" value="famale"/>女
            </td>
        </tr>
        <tr>
            <td><input type="hidden" name="userType" value="common"/></td>
            <td></td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea rows="5" cols="40" name="introduce" >i am answer</textarea></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td>
                <select name="hometown" multiple="multiple" size="2"><!-最多选两项-->
                    <option value="default" selected="selected">--请选择</option>
                    <option value="dl"/>大连
                    <option value="sz" selected="selected"/>苏州
                    <option value="sh"/>上海
                    </select>
            </td>
        </tr>
        <tr>
           <td rowspan="2" align="center">
               <input type="submit" name="提交" value="提交"/>
               <input type="reset" name="重置" value="重置 "/>
           </td>
        </tr>
    </table>
</form>
</fieldset>
<p>label标签不会向用户呈现任何特殊效果，它的作用是为鼠标用户改进了可用性。如果你在 label 标签内点击文本，就会触发此控件。就是说，当用户单击选中该label标签时，浏览器就会自动将焦点转到和标签相关的表单控件上（就自动选中和该label标签相关连的表单控件上）。</p>
<p>注意：标签的 for 属性中的值应当与相关控件的 id 属性值一定要相同。</p>
</body>
</html>
