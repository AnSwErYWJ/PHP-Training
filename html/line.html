<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>行和段落标记</title>
</head>
<body>
html忽略多余的空格<br/>
(如有多个则只保留一个，其余忽略.)<br/>
(回车变为一个空格)<br/>
<br/>

<nobr>禁止换行</nobr>

<p align="center" style="color:red">
    <!-任何一个标签都可以有style属性-->
    床前明月光，疑是地上霜。
</p>
<p align="right" style="color:blue">
    举头望明月，低头思故乡。
</p>
</body>
</html>
