<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文字移动</title>
</head>
<body>
<!-loop未设置则一直移动-->
<marquee direction="right" >从左往右</marquee>
<marquee direction="left" >从右往左</marquee>

<marquee  behavior="slide"  width="50%">只走一次,从50%处开始</marquee>
<marquee  behavior="scroll" >一圈一圈绕着走</marquee>
<marquee  behavior="alternate" >来回走</marquee>
</body>
</html>
