<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>物理和逻辑字体</title>
</head>
<body>
<!-物理字体-->
<b>hello world!</b><br/><!-粗体-->
<i>hello world!</i><br/><!-斜体-->
<u>hello world!</u><br/><!-下划线-->
<tt>hello world!</tt><br/>
This text contains<sub>subscript</sub><br/>
This text contains<sup>supscript</sup><br/>
a dozen is <del>twenty</del><!-删除线-->
<ins>twelve</ins>Pieces<br/><!-文字为插入-->
<bdo dir="rtl">here is a text</bdo><br/><!-文字为反向-->
4<sup>2</sup>=16<br/>
H<sub>2</sub>0<br/>

<!-逻辑字体-->
<em>一般强调，斜体</em>
<strong>特别强调，黑体</strong>
<address>表示地址</address>
<q>定义引用</q>
<kbd>用户键入的文字，字体变细变轻</kbd>
<cite>一般引用的文字，斜体。用于书名，电影名</cite>
<small>字体变小</small>
<big>字体变大</big>
<dfn>定义术语</dfn>
<abbr>ABC</abbr>
<acronym>ABC</acronym>
<code>源代码</code>
<var>变量</var>
<samp>例子</samp>
</body>
</html>
