<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<fieldset><!-域容器-->
    <legend>用户信息入口</legend>

<form action="" method="get" >
    <table border="1">
        <tr>
            <td>用户ID</td>
            <td><input type="text" name="userID" size="20" value="answer" disabled="disable"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="userPwd" size="10" /></td>
        </tr>
        <tr>
            <td>技能</td>
            <td>
                <input type="checkbox" name="tech" value="C"/>C
                <input type="checkbox" name="tech" value="C++"/>C++
                <input type="checkbox" name="tech" value="Linux"/>Linux
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="male" checked="checked"/>男
                <input type="radio" name="sex" value="famale"/>女
            </td>
        </tr>
        <tr>
            <td><input type="hidden" name="userType" value="common"/></td>
            <td></td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea rows="5" cols="40" name="introduce" value="i am answer"></textarea></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td>
                <select name="hometown" multiple="multiple" size="2"><!-最多选两项-->
                    <option value="default">--请选择</option>
                    <option value="dl"/>大连
                    <option value="sz" selected="selected"/>苏州
                    <option value="sh"/>上海
                    </select>
            </td>
        </tr>
        <tr>
           <td rowspan="2" align="center">
               <input type="submit" name="提交" value="提交"/>
               <input type="reset" name="重置" value="重置 "/>
           </td>
        </tr>
    </table>
</form>
</fieldset>
</body>
</html>
