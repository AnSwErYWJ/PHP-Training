<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="calculator" />
    <meta name="author" content="AnSwEr" />
    <meta name="keywords" content="HTML, CSS">
    <meta http-equiv="refresh" content="120"> <!-content="30;URL"-->
    <title>迷你计算器</title>
    <script language="JavaScript" type="text/javascript">
        function calc(op){
            var num1,num2;
            num1=parseFloat(document.calForm.num[0].value);
            num2=parseFloat(document.calForm.num[1].value);
            switch(op){
                case '+':
                    document.calForm.result.value=num1+num2;
                    break;
                case '-':
                    document.calForm.result.value=num1-num2;
                    break;
                case '*':
                    document.calForm.result.value=num1*num2;
                    break;
                case '/':
                        if(num2!=0)
                            document.calForm.result.value=num1/num2;
                        else {
                            alert("除数不可以为零");
                            document.calForm.num2.focus();
                            document.calForm.num2.value="";
                        }
                    break;
            }
        }

        function check(ar){
                if (isNaN(ar.value)) {
                    alert("请输入数字！")
                    ar.focus();
                    ar.select();
                }
        }

    </script>

</head>
<body>
<form action="" method="post" name="calForm" id="calForm">
    <p>第一个数：
        <input type="text" name="num" id="num1" size="25" onblur="check(this)" />
        <br/>
        第二个数：
        <input type="text" name="num" id="num2" size="25" onblur="check(this)" />
    </p>
    <p>
        <input type="button" name="addBtn" id="addBtn" value="  +  " onclick="calc('+')"/>
        <input type="button" name="subBtn" id="subBtn" value="  -  " onclick="calc('-')"/>
        <input type="button" name="mulBtn" id="mulBtn" value="  *  " onclick="calc('*')"/>
        <input type="button" name="divBtn" id="divBtn" value="  /  " onclick="calc('/')"/>
    </p>
    <p>
        计算结果：
        <input type="text" name="result" id="result" size="25"/>
    </p>
</form>
</body>
</html>
